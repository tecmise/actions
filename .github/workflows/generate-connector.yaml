name: Generate Connectors

on:
  workflow_call:
    secrets:
      DISCORD_NOTIFIER_URL:
        required: true
      CONNECTORS_KEY:
        required: true

    inputs:
      proto_path:
        required: false
        type: string
        default: "proto"
      language:
        required: true
        type: string
      container_tag:
        required: false
        type: string
        default: "a481046b20897600f5f6f01da78388084dadd014"

jobs:
  protocol-buffers:
    name: Protocol Buffers
    runs-on: ['infrastructure', 's4s', "self-hosted", "linux", "x64", "amazon"]
    container:
      image: public.ecr.aws/g4i8n5q9/connector-provider:${{ inputs.container_tag }}
      env:
        LANGUAGE: "${{ inputs.language }}"
        REPOSITORY: "${{ github.event.repository.name }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move proto
        run: mv ${{ inputs.proto_path }} /app/proto

      - name: Connector Connector
        id: generate_connector
        working-directory: /app
        run: |
          connector-generator.py --repository ${{ github.event.repository.name }}

      - name: Create connector folder
        working-directory: /app
        run: |
          mkdir -p connector-lib
          mv protobuf/${{ github.event.repository.name }}-connector-go connector-lib/connector

      - name: Connector Lib
        id: generate_protos
        working-directory: /app
        run: |
          connector-lib-protos.py --repository ${{ github.event.repository.name }}

      - name: Generate Stubs protobug
        id: run_script_buf
        working-directory: /app
        run: |
          start.py --proto-dir protobuf
          mv generated/* connector-lib/connector/pkg/shared/

      - name: Generate Stubs proto
        id: run_script
        working-directory: /app
        run: |
          start.py --proto-dir proto
          mv generated/* connector-lib/connector/pkg/


      - name: Upload Generated Files
        uses: tecmise/actions/.github/actions/upload-artifact@main
        with:
          path: '/app/connector-lib/connector'
          aws_accounts: ${{ vars.AWS_ACCOUNTS }}

      - name: Upload Generated Files
        uses: tecmise/actions/.github/actions/upload-artifact@main
        with:
          path: '/tmp/execution.log'
          aws_accounts: ${{ vars.AWS_ACCOUNTS }}

#      - name: Upload Generated Files
#        uses: actions/upload-artifact@v4
#        with:
#          name: generated-files
#          path: /app/connector-lib/connector
#
#      - name: Upload Logs
#        uses: actions/upload-artifact@v4
#        with:
#          name: logs
#          path: /tmp/execution.log
#          retention-days: 1

  notify:
    name: Notify Error
    runs-on: ['infrastructure', 's4s', "self-hosted", "linux", "x64", "amazon"]
    needs: protocol-buffers
    if: ${{ always() && needs.protocol-buffers.result == 'failure' }}
    environment: "${{ github.ref_name }}"
    steps:
      - name: Send Notification Error
        uses: tecmise/actions/.github/actions/discord-notifier@v3.0.0
        with:
          title: 'ðŸš¨ Houve um problema ao gerar connectores ðŸš¨'
          message: "Para melhor detalhamento consult o arquivo de logs na aba de artifacts."
          severity: 'error'
          discord-webhook-url: "${{ secrets.DISCORD_NOTIFIER_URL }}"
          fields:
            Link:${{github.workflow.url}}
            Run:${{github.run_id}}

  commit-changes:
    name: Commit Changes
    environment: ${{ github.ref_name }}
    runs-on: ['infrastructure', 's4s', "self-hosted", "linux", "x64", "amazon"]
    needs: protocol-buffers
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ github.event.repository.name }}-connector-${{ inputs.language }}
          token: ${{ secrets.CONNECTORS_KEY }}
          path: target-repo
          fetch-depth: 0
          persist-credentials: true


      - name: Checkout or Create Branch and Merge
        working-directory: target-repo
        shell: bash
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Nome da branch de destino
          TARGET_BRANCH="delivery/${{ github.ref_name }}"

          # Verifica se a branch remota existe
          if git ls-remote --heads origin $TARGET_BRANCH | grep -q $TARGET_BRANCH; then
            echo "Branch $TARGET_BRANCH jÃ¡ existe. Fazendo checkout e merge..."

            # Checkout da branch existente
            git fetch origin $TARGET_BRANCH
            git checkout $TARGET_BRANCH

            # Atualiza a branch local com a remota
            git pull origin $TARGET_BRANCH

            # Merge com a branch de referÃªncia
            git merge origin/${{ github.ref_name }} --no-edit -m "Merge branch '${{ github.ref_name }}' into $TARGET_BRANCH via GitHub Actions"
          else
            echo "Branch $TARGET_BRANCH nÃ£o existe. Criando nova branch..."

            # Cria uma nova branch a partir da branch de referÃªncia
            git checkout -b $TARGET_BRANCH
          fi
          echo "Agora trabalhando na branch: $(git branch --show-current)"

      - name: Remove existing pkg directory
        working-directory: target-repo
        run: |
          rm -rf pkg
          rm -rf internal
          rm -rf go.mod

      - name: Create new pkg directory
        working-directory: target-repo
        run: |
          mkdir -p pkg
          mkdir -p internal





      - name: Download generated-files pkg
        uses: tecmise/actions/.github/actions/download-artifact@main
        with:
          path: '/app/connector-lib/connector'
          aws_accounts: ${{ vars.AWS_ACCOUNTS }}
          download_path: 'target-repo'





#
#      - name: Download generated-files pkg
#        uses: actions/download-artifact@v4
#        with:
#          name: generated-files
#          path: target-repo


      - name: Status
        shell: bash
        working-directory: target-repo
        run: |
          git status

      - name: Git Add
        shell: bash
        working-directory: target-repo
        run: |
          git add -A

      - name: Show Changes
        shell: bash
        working-directory: target-repo
        run: |
          if git diff --staged --quiet; then
            echo "Nenhuma alteraÃ§Ã£o para commit."
            exit 0
          fi

      - name: Git Commit
        shell: bash
        working-directory: target-repo
        run: |
          git commit -m "Update connectors with latest parameter values"

      - name: Git Push
        shell: bash
        working-directory: target-repo
        run: |
          if git push origin $CURRENT_BRANCH 2>/dev/null; then
            echo "Push bem-sucedido para branch existente $CURRENT_BRANCH"
          else
            echo "Tentando configurar upstream para branch $CURRENT_BRANCH"
            git push --set-upstream origin $CURRENT_BRANCH
          fi
